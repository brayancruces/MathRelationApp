          <div data-page="index" class="page">

             <div class="content-block">
               ¡Bienvenido a MathRelation!. Ingrese los detalles para generar el conjunto A.
              
               <div class="content-block-title">Nro. de Elementos (5 <= n <= 15)</div>
               <div class="list-block">
                <ul>
                  <li>
                    <div class="item-content">
                      <div class="item-inner"> 
                        <div class="item-input">
                          <!--<input type="text" placeholder="5" readonly="readonly" id="picker-elementos"/>-->

                            <option value="5">5</option>
                            <option value="6">6</option>

                <ul>
                  <li>
                    <div class="item-content">
                      <div class="item-inner"> 
                        <div class="item-input">
                          <!--<input type="text" placeholder="Seleccione una relación" readonly="readonly" id="picker-relacion"/>-->
                          
                   
                           
                    <select id="id-tipo-relacion">
                      <option value="1">a > b</option>
                      <option value="2">a < b</option>
                      <option value="3">a ≥ b</option>
                      <option value="4">a ≤ b</option>
                      <option value="5">a | b = 0</option>
                    </select>
                           
                        </div>
                      </div>
                    </div>
